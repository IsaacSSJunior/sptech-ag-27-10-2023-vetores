<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
</head>

<body>

    <input type="text" id="in_fruta">
    <button onclick="Pesquisar()">Pesquisar</button>

    <div id="div_mostrar"></div>

</body>

</html>
<script>

    function Pesquisar() {
        var listaFrutas = ['Mamão', 'Manga', 'Pera', 'Maça', 'Melancia', 'Goiaba']
        var fruta = in_fruta.value

        
        for (var contador = 0; contador < listaFrutas.length; contador++) {

            if (fruta == listaFrutas[contador]) {
                div_mostrar.innerHTML = `A fruta ${fruta} EXISTE!`
                break
            } else {
                div_mostrar.innerHTML = `A fruta ${fruta} NÃO EXISTE!`
            }
        }

    }



</script>
